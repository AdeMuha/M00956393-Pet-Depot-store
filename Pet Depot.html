<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Pet Depot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <!-- <h1 v-text= "sitename"></h1> -->
            <h1>{{ sitename }}</h1>
            <button v-on:click= 'showCheckout'>
                {{ cartItemCount }}
                <span class="fas fa-shopping-cart"></span>Checkout
            </button>
        </header>
        <main>
            <div v-if= 'showProduct'>
                <figure>
                    <img v-bind:src="product.image">
                </figure>
                <h2 v-text="product.title"></h2>
                <p v-text="product.description"></p>
                <p>Price: {{product.price}}</p>
                <button v-on:click= "addToCart" v-if= "canAddToCart">
                    Add to cart
                </button>
                <button disabled='disabled' v-else>
                    Add to cart
                </button>
            </div>
            <div v-else>
                <h1>Thanks for a shopping with us</h1>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            el:'#app', // <=== Don't forget this comma
            data:{
                showProduct: true,
                // the 'data' option
                // the key 'sitename' matches the value of 'v-text' earlier
                sitename: 'Pet Depot store',
                product:{
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    description: "A 25 pound bag of irresistible, organic goodness for your cat.",
                    price: 2000,
                    image: "Cat.jpg",
                    availableInventory: 5
                },
                cart:[]
            },
            methods:{
                addToCart: function(){
                    this.cart.push(this.product.id);
                },
                showCheckout(){
                    this.showProduct = this.showProduct ? false : true;
                },
            },
            computed:{
                cartItemCount: function(){
                    return this.cart.length || "";
                },
                canAddToCart: function() {
                    return this.product.availableInventory > this.cartItemCount;
                }
            }
        })
    </script>
</body>
</html>
